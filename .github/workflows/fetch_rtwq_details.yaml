name: Fetch Water Quality Details

on:
  schedule:
    - cron: '0,10,20,30,40,50 * * * *'

  workflow_dispatch:  # Allow manual triggers

jobs:
  fetch-water-quality-details:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'


    - name: Install dependencies
      run: npm install

    - name: Run water quality details fetcher
      run: NODE_EXTRA_CA_CERTS=certs/rtwqms_chain.crt npm run start

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Water Quality details" && git push)
